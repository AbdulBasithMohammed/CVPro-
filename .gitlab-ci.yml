# -------------------------- #
# ðŸ”¹ Frontend: Build & Test ðŸ”¹ #
# -------------------------- #
build-frontend:
  stage: build
  image: node:18-alpine
  tags:
    - cvpro-runner
  cache:
    key: npm-cache
    paths:
      - frontend/node_modules
  before_script:  
    - export NODE_OPTIONS=--openssl-legacy-provider
    - rm -rf node_modules
    - npm install webpack@4.42.0
    - npm install
  script:
    - cd frontend
    - npm install
    - echo $REACT_BACKEND_BASE_URL
    - export REACT_BACKEND_BASE_URL=$REACT_BACKEND_BASE_URL
    - echo $REACT_BACKEND_BASE_URL
    - export CI=false
    - npm run build
  artifacts:
    paths:
      - frontend/build
  timeout: 20m

